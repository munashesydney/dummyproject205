<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Social AI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
			background-color: #0d6efd;
			color: white;
        }
        .content {
            flex: 1;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="index.html">Social AI</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Settings</a></li>
                    <li class="nav-item"><a class="nav-link btn btn-primary text-white" href="#">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container mt-4 content">
        <h2>Dashboard</h2>
        <div class="row">
            <div class="col-md-4">
                <div class="card p-3 shadow">
                    <h4>Total Posts</h4>
                    <p>120</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card p-3 shadow">
                    <h4>Scheduled Posts</h4>
                    <p>30</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card p-3 shadow">
                    <h4>Followers Gained</h4>
                    <p>450</p>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-dark text-white text-center py-3 mt-4">
        <p>&copy; 2025 Social AI. All Rights Reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
