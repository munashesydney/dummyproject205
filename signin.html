<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - Social AI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        function validateForm(event) {
            event.preventDefault();

            var username = document.getElementById("username").value.trim();
            var password = document.getElementById("password").value;
            var errorElement = document.getElementById("error-message");

            errorElement.textContent = "";

            if (username === "") {
                errorElement.textContent = "Please enter your username.";
                return;
            }
            if (password === "") {
                errorElement.textContent = "Please enter your password.";
                return;
            }
            if (password.length < 6) {
                errorElement.textContent = "Password must be at least 6 characters long.";
                return;
            }

            window.location.href = "simpledashboard.html";
        }
        document.addEventListener("DOMContentLoaded", function () {
            const funFacts = [
                "Fun fact: There are nearly 3.5 billion active social media users, and every 6.4 seconds a new account has been created",
                "On average, people have around 8 different social media accounts each, spending over 2 hours per day across all of them",
                "Social Media Use Affects Sleep Quality",
                "Taking a Break from Social Media Can Boost Your Mental Health"
            ];

            let index = 0;
            const funFactElement = document.getElementById("funFact");
            funFactElement.textContent = funFacts[index];

            setInterval(function () {
                index = (index + 1) % funFacts.length;
                funFactElement.textContent = funFacts[index];
            }, 5000);
        });
    </script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="index.html">Social AI</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="signup.html">Sign Up</a></li>
                    <li class="nav-item"><a class="nav-link" href="index.html#Features">Features</a></li>
                    <li class="nav-item"><a class="nav-link" href="index.html#pricing">Pricing</a></li>
                    <li class="nav-item"><a class="nav-link" href="index.html#testimonials">Testimonials</a></li>
                    <li class="nav-item"><a class="nav-link btn btn-primary text-white" href="#signup">Get Started</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <header class="bg-primary text-white text-center py-5">
        <div class="container">
            <h1>Login into Social AI</h1>
            <p id="funFact" class="lead">
                Fun fact: There are nearly 3.5 billion active social media users, and every 6.4 seconds a new account
                has been created
            </p>
        </div>
    </header>
    <section class="py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-5">
                    <div class="card shadow">
                        <div class="card-body">
                            <h3 class="card-title text-center mb-4">Login</h3>
                            <div id="error-message" class="text-danger mb-3 text-center"></div>
                            <form onsubmit="return validateForm(event);" action="/login" method="post">
                                <div class="mb-3">
                                    <label for="username" class="form-label">Username</label>
                                    <input type="text" class="form-control" id="username" name="username"
                                        placeholder="Enter your username">
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="password" name="password"
                                        placeholder="Enter your password">
                                </div>
                                <div class="d-grid">
                                    <button type="submit" class="btn btn-primary">Login</button>
                                </div>
                            </form>
                            <p class="mt-3 text-center">
                                Don't have an account? <a href="signup.html">Signup</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2025 Social AI. All Rights Reserved.</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
